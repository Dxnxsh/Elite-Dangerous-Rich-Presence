version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file_debug:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ed-rp.log
    encoding: utf8
    mode: w
loggers:
  info:
    level: DEBUG
    handlers: [console,file_debug]
    propagate: no
root:
  level: DEBUG
  handlers: [console,file_debug]